<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechStore</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alerts personalizados -->
    <script src="js/alerts.js"></script>
  </head>

  <body>
    <!-- ============================================ -->
    <!-- HEADER - MISMO DEL INDEX -->
    <!-- ============================================ -->
    <header>
      <div class="container">
        <div class="header-content">
          <!-- Logo -->
          <a href="index.html" class="logo">
            <img
              src="https://img.icons8.com/nolan/64/processor.png"
              alt="TechStore Logo"
            />
            <div class="logo-text">
              <h1>TechStore</h1>
              <p>Potencia tu PC</p>
            </div>
          </a>

          <!-- User Info -->
          <div class="user-info">
            <!-- Controles de accesibilidad -->
            <div class="accessibility-controls">
              <button id="themeToggle" class="icon-btn" title="Cambiar tema">
                üåô
              </button>
              <button
                id="increaseFontBtn"
                class="icon-btn"
                title="Aumentar texto"
              >
                A‚Å∫
              </button>
              <button
                id="decreaseFontBtn"
                class="icon-btn"
                title="Reducir texto"
              >
                A‚Åª
              </button>
            </div>

            <!-- Botones login/logout -->
            <a href="login.html" id="loginLink" class="btn-primary"
              >Iniciar Sesi√≥n</a
            >
            <button id="logoutBtn" class="btn-secondary" style="display: none">
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- ============================================ -->
    <!-- MAIN -->
    <!-- ============================================ -->
    <main>
      <div class="container">
        <div class="auth-card">
          <h2 class="auth-title">Iniciar Sesi√≥n</h2>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" required />
            </div>

            <div class="form-group">
              <label>Contrase√±a:</label>
              <input type="password" id="password" required />
            </div>

            <!-- CAPTCHA -->
            <div class="form-group">
              <label>Captcha:</label>
              <div id="captchaContainer" class="captcha-box"></div>
              <button
                type="button"
                id="refreshCaptcha"
                class="btn-secondary w-100"
              >
                üîÑ Nuevo captcha
              </button>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="captchaInput"
                placeholder="Ingresa el texto del captcha"
                required
              />
              <input type="hidden" id="captchaToken" />
            </div>

            <button type="submit" class="btn-primary w-100">
              Iniciar Sesi√≥n
            </button>
          </form>

          <p id="message" class="auth-message"></p>

          <p class="auth-links">
            <a href="forgot-password.html">¬øOlvidaste tu contrase√±a?</a>
          </p>

          <p class="auth-links">
            ¬øNo tienes cuenta? <a href="register.html">Crear cuenta</a>
          </p>
        </div>
      </div>
    </main>

    <!-- ============================================ -->
    <!-- FOOTER -->
    <!-- ============================================ -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <h2>TechStore</h2>
            <p>Potencia tu PC con los mejores componentes</p>
          </div>

          <div class="footer-links">
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contacto</a>
            <a href="admin.html">Admin</a>
          </div>

          <div class="footer-copyright">¬© 2025 TechStore</div>
        </div>
      </div>
    </footer>

    <script src="js/accessibility.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
