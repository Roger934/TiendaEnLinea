<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore - Componentes de PC</title>
  </head>
  <body>
    <h1>TechStore - Tienda de Componentes de PC</h1>

    <!-- Info del usuario si está logueado -->
    <div id="userInfo">
      <p id="userName"></p>
      <button id="logoutBtn" style="display: none">Cerrar Sesión</button>
    </div>
    <p>
      <a href="login.html">Iniciar Sesión</a> |
      <a href="register.html">Registrarse</a>
    </p>

    <hr />

    <h2>Filtros</h2>

    <label>Categoría:</label>
    <select id="categoriaSelect">
      <option value="">Todas las categorías</option>
      <option value="1">Procesadores</option>
      <option value="2">Memorias RAM</option>
      <option value="3">Tarjetas Gráficas</option>
    </select>

    <label>Precio mínimo:</label>
    <input type="number" id="precioMin" placeholder="Ej: 100" />

    <label>Precio máximo:</label>
    <input type="number" id="precioMax" placeholder="Ej: 500" />

    <label>
      <input type="checkbox" id="enOferta" />
      Solo productos en oferta
    </label>

    <button id="filtrarBtn">Filtrar</button>
    <button id="limpiarBtn">Limpiar filtros</button>

    <hr />

    <h2>Productos (<span id="totalProductos">0</span>)</h2>

    <div id="productosContainer">
      <p>Cargando productos...</p>
    </div>

    <hr />

    <h3>Carrito (<span id="cartCount">0</span> productos)</h3>
    <button id="verCarritoBtn">Ver Carrito</button>
    <!-- FOOTER -->
    <hr style="margin-top: 50px;">
    
    <footer style="background-color: #f5f5f5; padding: 30px; margin-top: 50px;">
        <div style="text-align: center;">
            <h2>TechStore</h2>
            <p><em>Potencia tu PC</em></p>
            
            <hr style="width: 50%; margin: 20px auto;">
            
            <h3>Newsletter</h3>
            <p>Suscríbete y recibe un cupón de descuento</p>
            
            <form id="subscriptionForm" style="margin: 20px 0;">
                <input 
                    type="email" 
                    id="subscriptionEmail" 
                    placeholder="tu@email.com" 
                    required 
                    style="padding: 10px; width: 300px;"
                >
                <button type="submit" style="padding: 10px 20px;">Suscribirme</button>
            </form>
            
            <p id="subscriptionMessage" style="margin: 10px 0;"></p>
            
            <hr style="width: 50%; margin: 20px auto;">
            
            <p style="color: #666;">© 2025 TechStore | Proyecto Académico</p>
            <p>
                <a href="#faq">FAQ</a> | 
                <a href="#nosotros">Nosotros</a> | 
                <a href="contact.html">Contacto</a>
            </p>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/subscription.js"></script>
</body>
</html>

    <script src="js/products.js"></script>
  </body>
</html>
