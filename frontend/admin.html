<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administraci√≥n - TechStore</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alerts personalizados -->
    <script src="js/alerts.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img
              src="https://img.icons8.com/nolan/64/processor.png"
              alt="TechStore Logo"
            />
            <div class="logo-text">
              <h1>TechStore</h1>
              <p>Panel Admin</p>
            </div>
          </a>

          <div class="user-info">
            <span id="adminInfo" class="user-name"></span>

            <div class="accessibility-controls">
              <button id="themeToggle" class="icon-btn" title="Cambiar tema">
                üåô
              </button>
              <button
                id="increaseFontBtn"
                class="icon-btn"
                title="Aumentar texto"
              >
                A‚Å∫
              </button>
              <button
                id="decreaseFontBtn"
                class="icon-btn"
                title="Reducir texto"
              >
                A‚Åª
              </button>
            </div>

            <a href="index.html" class="btn-secondary">‚Üê Volver</a>
            <button id="logoutBtn" class="btn-primary">Cerrar Sesi√≥n</button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <h2>Gesti√≥n de Productos</h2>

        <!-- FORMULARIO -->
        <div class="auth-card admin-form-wide">
          <h3 id="formTitle" class="auth-title">Crear Nuevo Producto</h3>

          <form id="productForm" class="auth-form">
            <input type="hidden" id="productId" />

            <div class="form-group">
              <label>Nombre:</label>
              <input type="text" id="nombre" required />
            </div>

            <div class="form-group">
              <label>Descripci√≥n:</label>
              <textarea id="descripcion" required rows="4"></textarea>
            </div>

            <div class="form-group">
              <label>Precio:</label>
              <input type="number" id="precio" step="0.01" required />
            </div>

            <div class="form-group">
              <label>Imagen del Producto:</label>
              <input type="file" id="imageFile" accept="image/*" />
              <button
                type="button"
                id="uploadImageBtn"
                class="btn-secondary"
                style="margin-top: 10px"
              >
                üì§ Subir Imagen
              </button>
              <p id="uploadMessage" style="margin: 10px 0"></p>
              <input type="hidden" id="imagen_url" />
              <div id="imagePreview"></div>
            </div>

            <div class="form-group">
              <label>Stock:</label>
              <input type="number" id="stock" required />
            </div>

            <div class="form-group">
              <label>Categor√≠a:</label>
              <select id="categoria_id" required>
                <option value="1">Procesadores</option>
                <option value="2">Memorias RAM</option>
                <option value="3">Tarjetas Gr√°ficas</option>
              </select>
            </div>

            <div class="form-group">
              <label class="checkbox-group">
                <input type="checkbox" id="en_oferta" />
                En oferta
              </label>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary w-100">
              Crear Producto
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="btn-secondary w-100"
              style="display: none; margin-top: 10px"
            >
              Cancelar
            </button>
          </form>
        </div>

        <!-- LISTA DE PRODUCTOS -->
        <h2 style="margin-top: 3rem">Productos Existentes</h2>
        <div id="productsContainer" style="overflow-x: auto">
          <p>Cargando productos...</p>
        </div>

        <!-- REPORTES -->
        <h2 style="margin-top: 3rem">Reportes</h2>

        <div class="admin-reports">
          <div class="report-card">
            <h3>Total de Ventas</h3>
            <button id="loadSalesBtn" class="btn-primary">
              Ver Total de Ventas
            </button>
            <div id="salesInfo" style="margin-top: 1rem"></div>
          </div>

          <div class="report-card">
            <h3>Ventas por Categor√≠a</h3>
            <button id="loadChartBtn" class="btn-primary">Ver Gr√°fica</button>
            <canvas
              id="salesChart"
              style="max-width: 100%; margin-top: 20px; display: none"
            ></canvas>
            <div id="chartData" style="margin-top: 1rem"></div>
          </div>

          <div class="report-card">
            <h3>Inventario</h3>
            <button id="loadInventoryBtn" class="btn-primary">
              Ver Inventario
            </button>
            <div id="inventoryData" style="margin-top: 1rem"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <h2>TechStore</h2>
            <p>Panel de Administraci√≥n</p>
          </div>
          <div class="footer-copyright">
            <p>¬© 2025 TechStore | Proyecto Acad√©mico</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/accessibility.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
