<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administraci√≥n - TechStore</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Panel de Administraci√≥n - TechStore</h1>

    <p id="adminInfo"></p>
    <button id="logoutBtn">Cerrar Sesi√≥n</button>
    <p><a href="index.html">‚Üê Volver a la tienda</a></p>

    <hr />

    <!-- ============================================ -->
    <!-- SECCI√ìN 1: CREAR/EDITAR PRODUCTO -->
    <!-- ============================================ -->
    <h2>Gesti√≥n de Productos</h2>

    <h3 id="formTitle">Crear Nuevo Producto</h3>

    <form id="productForm">
      <input type="hidden" id="productId" />

      <label>Nombre:</label><br />
      <input
        type="text"
        id="nombre"
        required
        style="width: 400px"
      /><br /><br />

      <label>Descripci√≥n:</label><br />
      <textarea
        id="descripcion"
        required
        style="width: 400px; height: 80px"
      ></textarea
      ><br /><br />

      <label>Precio:</label><br />
      <input type="number" id="precio" step="0.01" required /><br /><br />

      <!-- SUBIR IMAGEN A CLOUDINARY -->
      <label>Imagen del Producto:</label><br />
      <input type="file" id="imageFile" accept="image/*" /><br />
      <button type="button" id="uploadImageBtn" style="margin-top: 10px">
        üì§ Subir Imagen a Cloudinary
      </button>
      <p id="uploadMessage" style="margin: 10px 0"></p>
      <input type="hidden" id="imagen_url" />
      <div id="imagePreview"></div>
      <br />

      <label>Stock:</label><br />
      <input type="number" id="stock" required /><br /><br />

      <label>Categor√≠a:</label><br />
      <select id="categoria_id" required>
        <option value="1">Procesadores</option>
        <option value="2">Memorias RAM</option>
        <option value="3">Tarjetas Gr√°ficas</option></select
      ><br /><br />

      <label>
        <input type="checkbox" id="en_oferta" />
        En oferta </label
      ><br /><br />

      <button type="submit" id="submitBtn">Crear Producto</button>
      <button type="button" id="cancelBtn" style="display: none">
        Cancelar
      </button>
    </form>

    <p id="formMessage"></p>

    <hr />

    <!-- ============================================ -->
    <!-- SECCI√ìN 2: LISTA DE PRODUCTOS -->
    <!-- ============================================ -->
    <h2>Productos Existentes</h2>

    <div id="productsContainer">
      <p>Cargando productos...</p>
    </div>

    <hr />

    <!-- ============================================ -->
    <!-- SECCI√ìN 3: REPORTES -->
    <!-- ============================================ -->
    <h2>Reportes</h2>

    <h3>Total de Ventas de la Empresa</h3>
    <button id="loadSalesBtn">Ver Total de Ventas</button>
    <div id="salesInfo"></div>

    <hr />

    <h3>Gr√°fica de Ventas por Categor√≠a</h3>
    <button id="loadChartBtn">Ver Gr√°fica de Ventas</button>

    <!-- Canvas para la gr√°fica -->
    <canvas
      id="salesChart"
      width="600"
      height="300"
      style="max-width: 100%; margin-top: 20px; display: none"
    ></canvas>

    <!-- Tabla de datos -->
    <div id="chartData"></div>

    <hr />

    <h3>Inventario por Categor√≠a</h3>
    <button id="loadInventoryBtn">Ver Inventario</button>
    <div id="inventoryData"></div>

    <script src="js/admin.js"></script>
  </body>
</html>
